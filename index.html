<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind with HTML & JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold text-red-600">Welcome to Tailwind CSS</h1>
        <p class="text-gray-700 mt-2">This is a simple setup with HTML, JS, and Tailwind.</p>
        <button id="alertBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition">
            Click Me!
        </button>
    </div>

    <script>
        document.getElementById('alertBtn').addEventListener('click', () => {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
