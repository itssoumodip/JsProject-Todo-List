<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col items-center">
    <h1 style="font-family:'Shadows Into Light', cursive;"
        class="text-6xl font-semibold mt-24 mb-5 text-gradient ">Todo App</h1>
    <div class="md:w-2/5 w-auto border-2 p-5 m-4 rounded-lg shadow-lg">
        <form class="relative">
            <input id="todoInput" type="text"
            class="box-border w-full px-4 p-2 bg-transparent border-2 rounded-full border-gray-600 caret-blue-600 focus:outline-none focus:border-blue-500"
            placeholder="write anything" autocomplete="off">
            <button class="absolute top-0 right-0 h-[100%] rounded-full px-6 bg-[#2bd2f4b7]" id="addButoon">Add</button>
        </form>
        <ul id="todoList" class="">
            <li class="flex">
                <input type="checkbox" id="todo-1">
                <label for="todo-1">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e3e3e3">
                        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                    </svg>
                </label>
                <label for="todo-1">
                    Webdev project with Html, Css, Js
                </label>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e3e3e3">
                        <path
                            d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                    </svg>
                </button>
            </li>
            <li class="flex">
                <input type="checkbox" id="todo-2">
                <label for="todo-2">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e3e3e3">
                        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                    </svg>
                </label>
                <label for="todo-1">
                    Webdev project with Html, Css, Js
                </label>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e3e3e3">
                        <path
                            d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                    </svg>
                </button>
            </li>
        </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
